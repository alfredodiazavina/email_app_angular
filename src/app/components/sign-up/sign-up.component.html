<div id="drag-item" class="top-bar-wrap">
  <div class="left-options-wrap">
    <div class="window-wrap">
      <div (click)="signUp()" class="wind-option w1">a</div>
      <div class="wind-option w2">a</div>
      <div class="wind-option w3">a</div>
    </div>
  </div>
</div>

<h1>{{action}}</h1>
<div class="image-wrap">
  <img class="profile-img" [src]="imgUrl" alt="">
</div>
<div *ngIf="signup" class="input-wrap image-wrap">
  <span style="color:red;" *ngIf="message">{{message}}</span>
  <!-- <button class="files-btn"> -->
  <label class="files" for="files">Choose Image</label>
  <!-- </button> -->
  <input id="files" #file type="file" accept='image/*' (change)="preview(file.files)" />
</div>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div *ngIf="signup" class="input-wrap">
    <input formControlName="firstName" placeholder="First Name" type="text">
    <div class="icon-wrap">
      <i class="fa fa-user" aria-hidden="true"></i>
    </div>
  </div>
  <span class="form-text text-muted"
    *ngIf="!signUpForm.get('firstName').valid && signUpForm.get('firstName').touched">Please
    enter a first name!</span>
  <div *ngIf="signup" class="input-wrap">
    <input formControlName="lastName" placeholder="Last Name" type="text">
    <div class="icon-wrap">
      <i class="fa fa-user" aria-hidden="true"></i>
    </div>
  </div>
  <div class="input-wrap">
    <input formControlName="email" placeholder="Email" type="email">
    <div class="icon-wrap">
      <i class="fa fa-envelope" aria-hidden="true"></i>
    </div>
  </div>
  <span class="form-text text-muted" *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched">Please
    enter a valid email!</span>
  <div class="input-wrap">
    <input formControlName="password" placeholder="Password" type="{{passType}}">
    <div class="icon-wrap">
      <i (click)="showPass()" class="{{lock}}" aria-hidden="true"></i>
    </div>
  </div>
  <span class="form-text text-muted" *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched">Please
    enter a valid password!</span>
  <div class="input-wrap">
    <button [disabled]="!signUpForm.valid" class="submit">{{action}}</button>
  </div>
  <span>{{accountPrompt}}<a (click)="changeAction()" href="#">{{otherAction}}</a></span>
</form>
